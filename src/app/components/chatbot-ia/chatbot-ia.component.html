<div class="chatbot-container">
  
  <!-- BotÃ³n flotante -->
  <button class="chat-toggle-btn" (click)="toggleChat()" [class.chat-open]="chatAbierto">
    <span *ngIf="!chatAbierto">ðŸ’¬</span>
    <span *ngIf="chatAbierto">âœ•</span>
  </button>

  <!-- Ventana -->
  <div class="chat-window" [class.open]="chatAbierto">

    <!-- Header -->
    <div class="chat-header">
      <div class="header-content">
        <span class="bot-icon">ðŸ¤–</span>
        <div class="header-text">
          <h3>Asistente Virtual</h3>
          <p class="status">Disponible</p>
        </div>
      </div>
      <button class="close-btn" (click)="toggleChat()">âœ•</button>
    </div>

    <!-- Mensajes -->
    <div class="chat-mensajes">
      <div *ngFor="let mensaje of mensajes"
           [class.mensaje-bot]="mensaje.tipo === 'bot'"
           [class.mensaje-usuario]="mensaje.tipo === 'usuario'"
           class="mensaje">
        <p>{{ mensaje.contenido }}</p>
        <span class="timestamp">{{ mensaje.timestamp | date:'HH:mm' }}</span>
      </div>

      <!-- Indicador typing -->
      <div *ngIf="cargando" class="mensaje mensaje-bot">
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="chat-input-container">
      <input 
        class="chat-input"
        [(ngModel)]="mensajeInput"
        (keypress)="onKeyPress($event)"
        placeholder="Escribe tu mensaje..."
        [disabled]="cargando"
      >

      <button class="send-btn"
              (click)="enviarMensaje()"
              [disabled]="!mensajeInput.trim() || cargando">
        âž¤
      </button>
    </div>

  </div>
</div>
